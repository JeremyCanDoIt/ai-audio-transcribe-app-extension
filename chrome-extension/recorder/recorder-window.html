<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoAI - Audio Recorder</title>
    <link rel="stylesheet" href="recorder-window.css">
</head>
<body>
    <div class="header">
        <h1>🎙️ Audio Transcribe</h1>
        <div class="tab-info" id="tabInfo">Loading tab info...</div>
    </div>

    <div class="controls">
        <button id="stopButton" class="stop-button" disabled>
            <span id="buttonIcon">🎙️</span>
        </button>
        
        <div class="status" id="status">Starting...</div>
        
        <div class="audio-visualizer" id="audioVisualizer">
            <div class="audio-bars">
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <span id="duration">00:00</span>
        <button class="minimize-btn" id="minimizeBtn" title="Minimize">−</button>
    </div>

    <script src="recorder-window.js"></script>
</body>
</html>
